<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <center><h1>{{singlepet.petname}} Details</h1></center>
    <h3><img src="{{singlepet.petphoto.url}}" width="100px" height="100px"></h3>
    <h3>ID: {{singlepet.petid}}</h3>
    <h3>Name: {{singlepet.petname}}</h3>
    <h3>Gender: {{singlepet.petgender}}</h3>
    <h3>Age: {{singlepet.petage}}</h3>
    <h3>Description: {{singlepet.petdescription}}</h3>

    <center><a href="{% url 'index' %}"><h4>Back to Home</h4></a></center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
